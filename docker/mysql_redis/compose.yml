version: "2"
networks:
  mysql:
    external:
      name: mysql-net  # 使用外部网络
services: 
  mysql:
    image: 'mysql:8.0'
    ports:
      - '3306:3306'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
    networks:
      - mysql
  
  redis: 
    image: 'redis'
    ports: 
      - '6379:6379'
    restart: unless-stopped
